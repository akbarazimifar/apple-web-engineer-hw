<!-- login page -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conference Room Reservation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- custom css stylesheets -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body class="bg-dark">
    <header>
        <h1>Login to Reserve a Conference Room</h1>
    </header>

    <main>
        <!-- login form -->
        <!-- bootstrap form reference: https://getbootstrap.com/docs/5.2/forms/overview/ -->
        <form id="loginForm">
            <div>
                <label for="existingEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="existingEmail" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="existingPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="existingPassword" aria-describedby="loginErrorMsg"
                    required>
                <div id="loginErrorMsg" class="form-text"></div>
            </div>

            <!-- login btn -->
            <button type="submit" class="btn" id="loginBtn" form="loginForm">Login</button>

            <!-- sign upt btn -->
            <!-- onclick, trigger create account modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAccountModal"
                id="signUpBtn">Sign up</button>
        </form>

        <!-- create account modal -->
        <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createAccountModalLabel"><i class="fa-solid fa-user"></i> Create
                            Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- create account form -->
                        <form id="createAccountForm">
                            <!-- first,last name -->
                            <div class="row">
                                <div class="col-auto">
                                    <label for="fname" class="form-label">First name:</label>
                                    <input type="text" class="form-control" id="fname" required>
                                </div>
                                <div class="col-auto">
                                    <label for="lname" class="form-label">Last name:</label>
                                    <input type="text" class="form-control" id="lname" required>
                                </div>
                            </div>
                            <!-- role, email -->
                            <div class="row">
                                <div class="col-auto">
                                    <label for="roleStatus" class="form-label">Role:</label>
                                    <input type="text" class="form-control" id="roleStatus" value="member" disabled>
                                </div>
                                <div class="col-auto">
                                    <label for="newEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="newEmail" required>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="row">
                                <div class="col-auto">
                                    <label for="newPassword" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="col-auto">
                                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        aria-describedby="passwordErrorMsg" required>
                                    <div id="passwordErrorMsg" class="form-text">Passwords do not match.</div>
                                </div>
                                <div id="createAccountErrorMsg" class="form-text"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn" id="createBtn" form="createAccountForm">Create
                            Account</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- bootstrap js file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/a9c8509f2c.js" crossorigin="anonymous"></script>
<!-- firebase reference: https://firebase.google.com/docs/hosting/reserved-urls-->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<!-- custom js file -->
<script src="../js/login.js" type="text/javascript"></script>

</html>
