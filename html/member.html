<!-- users with role member are shown this page -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Conference Room Reservation</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- custom css stylesheets -->
  <link rel="stylesheet" href="../css/member.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar">
      <h5 id="welcomeMsg"></h5>
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" id="userDropdownBtn" data-bs-toggle="dropdown"
          aria-expanded="false">
          <div id="userInitalsContainer">
            <h1 id="userInitials"></h1>
          </div>
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="userDropdownBtn">
          <li><span class="dropdown-item" href="#" id="roleDropdownItem">Role: </span></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <!-- <li><button class="dropdown-item" type="button" id="usersBtn">Users</button></li> -->
          <li><button class="dropdown-item" type="button" id="logoutBtn">Logout</button></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h1>Conference Rooms <i class="fa-solid fa-door-open"></i></h1>
    <h5>Reserve a Room</h5>
    <!-- reserve button trigger modal -->
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#reserveModal"
      id="reserveBtn">Reserve</button>

    <!-- reserve modal -->
    <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="reserveModalLabel">Reserve Conference Room</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <select class="form-select" id="roomNameDropdown">
              <option selected>Select Available Conference Room</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="reserveRequestBtn"></button>
          </div>
        </div>
      </div>
    </div>

    <h5>Filter by Room Size</h5>
    <div id="filterBtnsContainer">
      <button class="btn" value="small">Small</button>
      <button class="btn" value="medium">Medium</button>
      <button class="btn" value="large">Large</button>
      <button class="btn" value="all">Show All</button>
    </div>

    <!-- show all conference rooms -->
    <h6 id="roomMsg"></h6>
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
          <th scope="col">Size</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody id="conferenceRoomTable"></tbody>
    </table>
  </main>
</body>
<!-- bootstrap js file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/a9c8509f2c.js" crossorigin="anonymous"></script>
<!-- firebase reference: https://firebase.google.com/docs/hosting/reserved-urls-->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<!-- custom js file -->
<script src="../js/member.js" type="text/javascript"></script>

</html>
